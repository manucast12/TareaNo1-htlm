<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos de interes en bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modal-ejemplo"
      >
        Jumbotron
      </button>
      <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <h4 class="modal-header">llamado a la accion</h4>
            <div class="modal-body">
              <p>demostracion</p>
              <hr />
              <p>
                example
                <a
                  href="#"
                  role="button"
                  class="btn btn-secondary popover-test"
                  data-bs-toggle="popover"
                  title="Título del popover"
                  data-bs-content="Este es el contenido del popover."
                  >button</a
                >
                jumbotron de accion.
              </p>
              <hr />
              <p>
                ejemplo
                <a
                  href="#"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Este es un tooltip"
                  >tooltip</a
                >
              </p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                Cerrar
              </button>
              <button class="btn btn-primary">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="tu nombre">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Numero</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="tu numero">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <br>
      <div class="card border-success mb-3" style="max-width: 18rem; color: rgb(47, 182, 255);">
        <div class="card-header bg-transparent border-success">Emanuel Castro Garcia</div>
        <div class="card-body text-success">
          <h5 class="card-title"></h5>
          <p class="card-text">Soy una persona que me gusta dar lo mejor de mi y trato de ser competitivo en todos los campos en los que me desempeño.</p>
        </div>
        <div class="card-footer bg-transparent border-success">francocastgar@gmail.com</div>
      </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script>
    var popoverTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="popover"]')
    )
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl);
    });
    var tooltipTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="tooltip"]')
    );
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
</html>
